<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/particles.css') }}">
    
    <title>{% block title %}SUAP CLIENT{% endblock %}</title>

    <style>
      .navbar-avatar {
        width: 32px;
        height: 32px;
        object-fit: cover;
      }
    </style>
</head>
<body class="text-white">

<div id="particles-js"></div>

{% block navbar %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
        <i class="bi bi-mortarboard-fill"></i>
        SUAP Client
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        {% if user %}
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link {% if request.path == url_for('perfil') %}active{% endif %}" href="{{ url_for('perfil') }}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == url_for('boletim') %}active{% endif %}" href="{{ url_for('boletim') }}">Boletim</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                <img src="{{ user.url_foto }}" alt="Avatar de {{ user.nome_completo }}" class="rounded-circle me-2 navbar-avatar">
                {{ user.nome_completo.split()[0] }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
              </ul>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav ms-auto">
             <li class="nav-item">
                <a href="{{ url_for('login') }}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar com SUAP
                </a>
             </li>
          </ul>
        {% endif %}
      </div>
    </div>
  </nav>
{% endblock %}

<main>
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
